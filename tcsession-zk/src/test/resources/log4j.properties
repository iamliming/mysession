log4j.rootCategory=INFO,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - %5p - Uptime: [ %r ms ] - Msg: %m - Location: [ %l ] - Thread: [ %t ]%n
#%d-[HL] %p %t %c - %m%n
log4j.logger.com.tc.session=WARN,stdout
log4j.additivity.com.tc.session=false

